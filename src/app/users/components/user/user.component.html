<div class="row">
  <div class="col-4">
    <img [src]="user.avatar" alt="avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Name:</strong> {{ user.first_name }}
      </li>
      <li class="list-group-item">
        <strong>Last name:</strong> {{ user.last_name }}
      </li>
    </ul>
  </div>
</div>
